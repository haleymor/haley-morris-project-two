            <!-- contact information section ends -->
            <!-- contact form starts -->
            <form class="contact-form form-section">
                <div class="user-info">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email address">
                </div>
                <div class="user-comment">

                </div>
